services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laravel_app
    working_dir: /app
    volumes:
      - ./storage:/app/storage
      - ./public:/app/public
    env_file:
      - .env.docker
    ports:
      - "8001:8000" # Host port 8001 -> container port 8000
    restart: unless-stopped
    user: root
